<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="ing_wrapper">
        <div class="ing_phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="ing_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="ing_logo" alt="Instagram logo">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.png" class="photo_perfil" alt="Foto de perfil">
                </div> 
                <a href="" class="ing_login">Continue como araujosantoslauro</a>
                <a href="" class="ing_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é araujosantoslauro?</p>
                <p class="not_account">
                    <span class="link_blue">Alterar contas</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
